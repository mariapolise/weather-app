<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="images/meteor.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8753e4aed.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        <div class="row d-flex flex-nowrap">
          <div class="col col-12">
            <div class="row d-flex flex-nowrap">
              <div class="col-sm-6.5 city-search">
                <span class="search-bar">
                  <form id="city-search">
                    <input type="text" name="city-input" id="city-input" />
                    <input
                      id="search-button"
                      type="submit"
                      class="btn btn-secondary"
                      value="Search"
                      autocomplete="off"
                    />
                  </form>
                </span>
              </div>
              <div class="col-2.5 local-button">
                <button
                  id="local-button"
                  type="submit"
                  class="btn btn-secondary"
                >
                  Local
                </button>
              </div>
              <div class="col col-3 toggle-unit toggle-unit-bar">
                <a href="#" id="toggle-celcius" class="toggle-unit unit">°C</a
                >/<a href="#" id="toggle-fahrenheit" class="toggle-unit unit"
                  >°F</a
                >
              </div>
            </div>

            <div class="row d-flex flex-nowrap">
              <div class="col-6">
                <div class="row">
                  <div class="col" id="current-city"></div>
                  <div class="w-100"></div>
                  <div id="current-conditions" class="col">Sunny</div>
                  <div class="col current-temp-range temperature">
                    <span id="current-temp-max">1</span
                    ><span id="current-temp-max-unit">°C</span>/<span
                      id="current-temp-min"
                      >1</span
                    ><span id="current-temp-min-unit">°C</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row d-flex flex-nowrap">
                  <div class="col-sm-6">
                    <span
                      id="current-temp"
                      class="current-temp temperature"
                    ></span
                    ><span id="current-temp-unit" class="current-temp unit"
                      >°C</span
                    >
                  </div>
                  <div class="col-6 current-icon">
                    <span>
                      <img
                        src="#"
                        alt="#"
                        id="current-icon"
                        class="current-icon"
                      />
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row d-flex flex-nowrap">
              <div id="weather-alert" class="col"></div>
            </div>

            <div class="row d-flex flex-nowrap">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <span id="first-forecast" class="card-text"> </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <span id="second-forecast" class="card-text"> </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <span id="third-forecast" class="card-text"> </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <span id="fourth-forecast" class="card-text"> </span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <span id="fifth-forecast" class="card-text"> </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </h1>
      <h3 id="page-date">date</h3>
      <br />
      <h3 class="signature">
        <a href="https://github.com/mariapolise/weather-app" id="signature-link"
          >Open-source Code</a
        >
        by Maria Polise
      </h3>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
